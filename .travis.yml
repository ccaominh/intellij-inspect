dist: bionic

language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

services:
  - docker

before_install:
  # Update docker version
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - docker version
  # Display travis uid/gid
  - cat /etc/passwd | grep travis

jobs:
  include:
    - stage: test
      if: (branch = master) OR (tag IS present)
      after_failure:
        # Dump permissions for files and directories
        - ls -alR
    - stage: publish
      if: tag IS present
      install: skip
      script:
      - docker build -f src/docker/Dockerfile . -t intellij-inspect:${TRAVIS_TAG}
      - docker login -u ccaominh -p ${DOCKER_PASSWORD}
      - docker push intellij-inspect:${TRAVIS_TAG}
